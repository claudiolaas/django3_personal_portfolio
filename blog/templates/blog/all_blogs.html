{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Claudio's Blogs</h1>

<h2>There is{{blogs.count|pluralize}} {{blogs.count}} blog{{blogs.count|pluralize}} </h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"> <h2>{{ blog.title }}</h2> </a>

<p>{{ blog.description|truncatechars:100 }}</p>
<h5>{{ blog.date|date:'M d Y' }}</h5>


{% endfor %}

{% endblock %}
