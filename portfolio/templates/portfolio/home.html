{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Claudio's Portfolio</h1>
<a href="{% url 'blog:all_blogs' %}">Blogs</a> <br>

{% load static %}

<a href="{% static 'portfolio/ClaudioLaasCV.pdf' %}">Resume</a> <br>
<img src="{% static 'portfolio/ClaudioLaas.jpg' %}" width="50%"> 

{% for project in projects %}

<h2>{{ project.title }}</h2>

<p>{{ project.description }}</p>

<img src="{{ project.image.url }}" height=100 width=100>

{% if project.url %}
<a href="{{ project.url}}"> LINK </a>
{% endif %}

{% endfor %}

{% endblock %}
